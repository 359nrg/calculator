<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>

<body>
    <section class="calculator">
        <div class="container">
            <div class="result__wrapper">
                <ul class="result__buttons">
                    <li class="first__field">
                    </li>
                    <li class="operation__field">
                    </li>
                    <li class="second__field">
                    </li>
                </ul>
            </div>
            <ul class="numbers">
                <li class="button__wrapper">
                    <button class="one__button"> 1 </button>
                </li>
                <li class="button__wrapper">
                    <button class="two__button"> 2 </button>
                </li>
                <li class="button__wrapper">
                    <button class="three__button"> 3 </button>
                </li>
            </ul>
            <ul class="numbers">
                <li class="button__wrapper">
                    <button class="four__button"> 4 </button>
                </li>
                <li class="button__wrapper">
                    <button class="five__button"> 5 </button>
                </li>
                <li class="button__wrapper">
                    <button class="six__button"> 6 </button>
                </li>
            </ul>
            <ul class="numbers">
                <li class="button__wrapper">
                    <button class="seven__button"> 7 </button>
                </li>
                <li class="button__wrapper">
                    <button class="eight__button"> 8 </button>
                </li>
                <li class="button__wrapper">
                    <button class="nine__button"> 9 </button>
                </li>
            </ul>
            <ul class="numbers">
                <button class="zero__button"> 0 </button>
            </ul>
            <ul class="numbers">
                <li class="button__wrapper">
                    <button class="I__button"> I </button>
                </li>
                <li class="button__wrapper">
                    <button class="V__button"> V </button>
                </li>
                <li class="button__wrapper">
                    <button class="X__button"> X </button>
                </li>
            </ul>

        </div>
        <div class="operations__wrapper">
            <ul class="operations">
                <li class="button__wrapper">
                    <button class="plus__button"> + </button>
                </li>
                <li class="button__wrapper">
                    <button class="minus__button"> - </button>
                </li>
                <li class="button__wrapper">
                    <button class="multiply__button"> * </button>
                </li>
                <li class="button__wrapper">
                    <button class="divide__button"> / </button>
                </li>
            </ul>
        </div>

    </section>
    <div class="finish__wrapper">
        <button class="result__button"> = </button>
        <button class="drop__button"> Сброс </button>
    </div>


    <script src="index.js"></script>
</body>

</html>
